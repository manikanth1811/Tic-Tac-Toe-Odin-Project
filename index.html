    <div class="home-page flex flex-col items-center justify-between">
        <div class="header text-center">
            <h1 class="title text-4xl font-bold">Tic Tac Toe</h1>
        </div>
        <div class="game-board flex flex-col items-center justify-evenly">
            <div class="winner-div" style="display:none;">
                <h1 class="winner-text text-4xl font-bold"></h1>
            </div>
            <div class="board-matrix flex flex-wrap">
                <div class="one cell"></div>
                <div class="two cell"></div>
                <div class="three cell"></div>
                <div class="four cell"></div>
                <div class="five cell"></div>
                <div class="six cell"></div>
                <div class="seven cell"></div>
                <div class="eight cell"></div>
                <div class="nine cell"></div>
            </div>
            <div class="buttons w-full flex justify-center gap-4">
                <button class="newgame bg-white hover:bg-green-700 hover:text-white text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow w-3/12">New Game</button>
            </div>
        </div>
